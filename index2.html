<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tema Claro e Escuro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Variáveis de tema */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --btn-bg: #6c757d;
      --btn-text: #ffffff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f8f9fa;
      --btn-bg: #f8f9fa;
      --btn-text: #121212;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-toggle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center">Tema Claro e Escuro</h1>
    <p class="text-center">
      Clique no botão no canto superior direito para alternar entre os temas claro e escuro.
    </p>
    <div class="text-center">
      <button class="btn btn-primary">Exemplo de Botão</button>
    </div>
  </div>

  <!-- Botão para alternar os temas -->
  <button class="btn-toggle">Modo Escuro</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnToggle = document.querySelector('.btn-toggle');
      
      // Recupera o tema salvo no localStorage
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        btnToggle.textContent = 'Modo Claro';
      }

      // Alterna entre os temas
      btnToggle.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        btnToggle.textContent = isDark ? 'Modo Claro' : 'Modo Escuro';
      });
    });
  </script>
</body>
</html>
